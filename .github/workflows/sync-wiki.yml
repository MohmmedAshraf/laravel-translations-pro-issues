name: Sync docs to Wiki

on:
  push:
    branches: [main]
    paths: [docs/**]

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Checkout wiki
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync docs to wiki
        run: |
          rm -f wiki/*.md

          for file in docs/*.md; do
            filename=$(basename "$file")

            if [ "$filename" = "installation.md" ]; then
              wiki_name="Home.md"
            else
              # Convert filename to wiki page name: kebab-case -> Title Case
              wiki_name=$(echo "$filename" | sed 's/\.md$//' | sed 's/-/ /g' | awk '{for(i=1;i<=NF;i++) $i=toupper(substr($i,1,1)) tolower(substr($i,2))}1' | sed 's/ /-/g').md
            fi

            cp "$file" "wiki/$wiki_name"
          done

      - name: Push to wiki
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to sync"
          else
            git commit -m "Sync docs from main"
            git push
          fi
