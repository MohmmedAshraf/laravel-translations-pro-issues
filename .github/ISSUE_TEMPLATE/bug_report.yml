name: üêõ Bug Report
description: Report a bug or unexpected behavior in Laravel Translations UI Pro
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill in the details below to help us reproduce and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Please provide detailed steps to reproduce the issue.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe the actual behavior...
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / Error Logs
      description: If applicable, add screenshots or paste error logs to help explain the problem.
      placeholder: Paste screenshots or error logs here...

  - type: input
    id: laravel_version
    attributes:
      label: Laravel Version
      placeholder: e.g. 11.x
    validations:
      required: true

  - type: input
    id: package_version
    attributes:
      label: Laravel Translations UI Pro Version
      placeholder: e.g. 1.2.3
    validations:
      required: true

  - type: input
    id: php_version
    attributes:
      label: PHP Version
      placeholder: e.g. 8.3
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Windows
        - Other
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information...
