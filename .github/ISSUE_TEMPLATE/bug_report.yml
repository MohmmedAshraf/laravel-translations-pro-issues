name: Bug Report
description: Report a bug or unexpected behavior in Laravel Translations UI Pro
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill in the details below so we can reproduce and fix it.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of the bug. What went wrong?
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the issue.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead?
    validations:
      required: true

  - type: dropdown
    id: feature_area
    attributes:
      label: Feature Area
      description: Which part of Pro is affected?
      options:
        - AI Translation
        - Glossary
        - Quality Validation
        - Approval Workflow
        - Analytics
        - Hardcoded Detection
        - Revision History
        - Context Scanning
        - Activity Log
        - Comments
        - General / Other
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / Error Logs
      description: If applicable, paste screenshots or error logs. Check your Laravel log at `storage/logs/laravel.log` and your browser console for relevant errors.
      placeholder: Paste screenshots or error logs here...

  - type: dropdown
    id: laravel_version
    attributes:
      label: Laravel Version
      options:
        - 13.x
        - 12.x
        - 11.x
    validations:
      required: true

  - type: input
    id: package_version
    attributes:
      label: Pro Package Version
      description: "Run `composer show outhebox/laravel-translations-pro` to find this."
      placeholder: "e.g. 2.1.0"
    validations:
      required: true

  - type: input
    id: free_package_version
    attributes:
      label: Free Package Version
      description: "Run `composer show outhebox/laravel-translations` to find this."
      placeholder: "e.g. 2.3.0"
    validations:
      required: true

  - type: dropdown
    id: php_version
    attributes:
      label: PHP Version
      options:
        - "8.5"
        - "8.4"
        - "8.3"
        - "8.2"
    validations:
      required: true

  - type: dropdown
    id: database
    attributes:
      label: Database
      options:
        - MySQL / MariaDB
        - PostgreSQL
        - SQLite
        - SQL Server
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Anything else that might help â€” queue driver, AI provider being used, browser, etc.
